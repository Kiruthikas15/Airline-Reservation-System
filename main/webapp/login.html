<!DOCTYPE html>
<html>
<head>
   <title>Login Page</title>
   <style>
      body {
         margin: 0;
         padding: 0;
         overflow: hidden;
         display: flex;
         justify-content: center;
         align-items: center;
         min-height: 100vh;
         background: linear-gradient(135deg, rgba(2,0,36,0.8) 0%, rgba(9,9,121,0.8) 35%, rgba(0,212,255,0.8) 100%);
      }

      .login-container {
         background-color: rgba(255, 255, 255, 0.85);
         border-radius: 15px;
         padding: 30px;
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
         text-align: center;
         max-width: 400px;
         width: 100%;
      }

      h1 {
         color: #333;
         margin-bottom: 20px;
      }

      .input-container {
         margin-bottom: 15px;
         text-align: left;
      }

      label {
         display: block;
         margin-bottom: 5px;
         color: #333;
         font-size: 14px;
         font-weight: 600;
      }

      input[type="email"],
      input[type="password"] {
         width: 100%;
         padding: 10px;
         border: 1px solid #ddd;
         border-radius: 5px;
         font-size: 16px;
      }

      .login-button {
         background-color:babypink;
         color: rgb(0, 0, 0);
         border: none;
         border-radius: 5px;
         padding: 10px 20px;
         cursor: pointer;
         font-size: 16px;
         width: 100%;
         margin-top: 10px;
      }

      .login-button:hover {
         background-color: rgb(255, 128, 192);
      }

      .signup-message {
         margin-top: 15px;
         color: #666;
         font-size: 14px;
      }

      .signup-message a {
         color: #007bff;
         text-decoration: none;
      }

      .signup-message a:hover {
         text-decoration: underline;
      }
      #video-background {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         object-fit: cover;
         z-index: -1;
      }
      @keyframes fadeIn {
         from {
            opacity: 0;
            transform: translateY(-10px);
         }
         to {
            opacity: 1;
            transform: translateY(0);
         }
      }
      hr {
         margin-top: 20px;
         margin-bottom: 20px;
         border: 0;
         border-top: 1px solid #eee;
      }
   </style>
</head>
<body>
  
<video id="video-background" autoplay muted loop>
      <source src="https://player.vimeo.com/external/542219518.sd.mp4?s=21e8a8f0fffc015ffa1676af32e5054641c0bfac&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
      
   </video>
   <form method="post" action="loginServlet">
      <div class="login-container">
         <h1>Login</h1>
         <hr>
         <div class="input-container">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
         </div>
         <div class="input-container">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
         </div>
         <button type="submit" class="login-button">Log In</button>
         <div class="signup-message">
            <p>Don't have an account? <a href="signup.html">Sign Up</a> or <a href="index.html">Register</a>.</p>
         </div>
      </div>
      
   </form>
</body>
</html>
